<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questions</title>
</head>
<body>
<ol>
    {% for question in questions %}
    <li>
        <p>{{ question }}</p>
        <ol>
            {% for choice in question.choice_set.all %}
            <li>
                {{ choice }}
            </li>
                {% endfor %}
        </ol>
    </li>
    {% endfor %}
</ol>
</body>
</html>
